<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>

    <style>

        body{
            background-color: beige;
        }
        .product-card-container{
            display: block;
            width:200px;

            background-color: white;
            margin: 0 auto;
            border: 1px solid black;
            border-radius: 10px; 
            box-shadow:0 0  7px 1px black;

        }
        .product-image{
            width:150px;
            height:140px;
            display: block;
            margin: 10px auto;
            border-radius: 15px;
            border: 1px solid black;
            box-shadow: 0 0 4px 0.5px black;
            
        }
        .heading{
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .button{
            background-color: #1a31c2d6;
            display: block;
            margin: 5px auto;
            border-radius: 20px;
            border: 1px solid black;
            padding: 4px;
            color: white;
            
        }

    </style>
</head>
<body>

    <div class="product-card-container">
        <img class="product-image" src="product.webp"/>

        <h2 class="heading">Salicylic Acid Gel Face Wash</h2>

        <button class="button">Add To Cart</button>

    </div>
</body>
</html>
